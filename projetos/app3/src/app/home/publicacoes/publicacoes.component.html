          data-holder-rendered="true" style="width: 30px; height: 30px;position: relative">
        <strong style="position: relative">{{ publicacao.nome_usuario }}</strong>
      </div>

      <img class="card-img" [src]="publicacao.url_imagem || ''" style="position: relative"/>

      <div class="card-body" style="position: relative">
        <p class="card-text">
          <strong>{{ publicacao.nome_usuario }}</strong> {{ publicacao.titulo }}
        </p>
        <hr />
        <input type="text" class="form-control comentario" placeholder="Adicione um comentÃ¡rio..." />
      </div>
    </div>
  </div>
</div>
